{% load static %}

{% block body %}

{% include 'navigation.html' %}

<style>
    tr{text-align: center}
</style>

<marquee style="font-family: 'Monotype Corsiva'; font-size:25px; color:darkcyan; background-color:black; font-weight:bold; margin-top: 1%">
    Job Details
</marquee>
<hr>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <img src="{{job.image.url}}" style="width: 300px; height: 200px">
        </div>

        <div class="col-md-6">
            <h2>{{job.title}}</h2>
            <p>{{job.recruiter.company}} <em><a href="{% url 'user_latestjobs' %}">(View All Jobs)</a></em></p>
            <a href="#" class="mr-2"><i class="fa fa-map-marker mr-2"></i>{{job.location}}</a>
            <a href="#"><i class="fa fa-calendar mr-2"></i>{{job.creationdate}}</a>
            <br>
            <strong><i class="fa fa-money mr-2"></i></strong>
        </div>
    </div>

</div>
{% endblock %}
