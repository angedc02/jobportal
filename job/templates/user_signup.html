{% load static %}

{% block body %}

{% include 'navigation.html' %}
<link rel="stylesheet" type="text/css" href="{% static 'style/user_signup.css' %}">
<script>
    function checkpass(){
        if(document.signup.pwd.value != document.signup.cpwd.value){
        alert('Password and Repeat Password field does not match');
        document.signup.cpwd.focus();
        return false;
        }
        return true;
    }
</script>
<body style="background-color: #F5F8FA;">
    <div class="col-lg-6" style="margin: max(15vh, 4rem) auto;">
        <form class="mt-5" onsubmit="return checkpass();" name="signup" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mt-5" style="border-radius: 0.7rem; padding: 1rem 1rem 0 1rem; background-color: #fff; box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;">
            <h2 class="text-center">Sign up here!</h2>
            <div class="all form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" name="fname" placeholder="First Name" required>
                </div>
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" name="lname" placeholder="Last Name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <input type="text" class="form-control" name="contact" placeholder="Contact Number" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <input type="text" class="form-control" name="email" placeholder="Email Address" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="password" class="form-control" name="pwd" placeholder="Password" required>
                </div>
                <div class="form-group col-md-6">
                    <input type="password" class="form-control" name="cpwd" placeholder="Confirm Password" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Gender</label>
                    <div style="padding: 5px; margin-left:30px">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline1" name="gender" class="custom-control-input" value="Male">
                            <label class="custom-control-label" for="customRadioInline1">Male</label>
                        </div>

                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" name="gender" class="custom-control-input" value="Female">
                            <label class="custom-control-label" for="customRadioInline2">Female</label>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label>Profile Picture</label>
                    <input type="file" class="noborder form-control" name="image" required>
                </div>
                <input type="submit" value="Submit" class="btn my-3" style="color: #fff; background-color: #1DA1F2; margin-left: auto;">
            </div>
        </div>
    </form>
</div>
</body>

{% if error == "no" %}
<script>
    alert("Signup Successful");
    window.location = ('{% url 'user_login' %}')
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Something went wrong, Try Again...");
</script>
{% endif %}

{% endblock %}
